<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNSHIP FORM</title>
</head>
<body>
    <h1>INTERNSHIP FORM</h1>
    <form method = "post">
        <p>Enter your name : </p>
        <input type="text" name="name"/>
        <p>Enter email id</p>
        <input type="email" name="email"/>
        <p>Enter password</p>
        <input type="password" name="password"/>
        <p>Enter your age</p>
        <input type="number" name="age"/>
        <p>Gender</p>
        <input type="radio" name="gender" value="male"/>Male<br/>
        <input type="radio" name="gender" value="female"/>Female<br/>
        <p>About yourself</p>
        <textarea rows="10" cols="20" name="Description"></textarea>
        <p>Which programming languages you know</p>
        <input type="checkbox" name="c" value="on"/>c<br/>
        <input type="checkbox" name="c++" value="on"/>c++<br/>
        <input type="checkbox" name="java" value="on"/>java<br/>
        <input type="checkbox" name="python" value="on"/>python<br/>
        <input type="checkbox" name="html" value="on"/>html<br/>
        <input type="checkbox" name="ML" value="on"/>ML<br/>
        <input type="checkbox" name="SQL" value="on"/>SQL<br/>
        <P>How many months you want to participate in internship</P>
        <select name="dropdown">
            <option value="3 months">3 months</option><br/>
            <option value="6 months">6 months</option><br/>
            <option value="9 months">9 months</option><br/>
        </select>
       
        <p>Upload resume</p>
        <input type="file" name="fileupload" accept="document*/"/>
        <p>
        </p>
        <a href="/Application sub text.html" target="_blank"><input type="button" name="submit" value="submit" </a>
    </form>
</body>
</html>
